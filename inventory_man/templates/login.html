{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div>
    <div class="col-11 col-md-4 mx-auto mt-5">
        <h1>Log In Page</h1>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-secondary">Log In</button>
        </form>
        <div class="pt-3">
            <small class="text-muted">You Never Make Account?<a href="{% url 'signup' %}" class='ml-2'>Only Account You Have to Make!</a></small>
        </div>
    </div>
</div>
{% endblock content %}
